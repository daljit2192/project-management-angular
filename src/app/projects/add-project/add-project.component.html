<div id="wrapper">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">New Project</h1>
			</div>
			<!-- /.col-lg-12 -->

			<div class="col-sm-12 col-md-6 ">
				<!--project form start here-->			
				<form class="form-project">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input [(ngModel)] = "projectDetails.name" name="name" type="text" placeholder="Project Name" class="form-control" />
					</div>
					<div class="form-group">
						<label for="usr">Handle:</label>
						<input [(ngModel)] = "projectDetails.handle" name="handle" placeholder="Project Handle" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="usr">Project Status:</label><br>
						<label class="radio-inline">
							<input type="radio" checked="checked" value="0" name="optradio">Private
						</label>
						<label class="radio-inline">
							<input type="radio" value="1"  name="optradio">Public</label>           
						</div>	
						<div class="form-group">	
							<button type="button" class="btn btn-primary" (click) = "addProject()">Create Project</button>			
							<button type="button" class="btn btn-secondary" (click) = "back()">Cancel</button>
						</div>						
					</form>
					<!--end of project form end here-->	           
				</div>
				<div class="col-sm-12 col-md-6 ">
					<!-- <img class="img-responsive" src="images/create_project.png" alt=""> -->
				</div>
			</div>
			<!-- /.row -->

			<!-- /.panel-body -->
		</div>
		<!-- /.col-lg-4 -->
	</div>

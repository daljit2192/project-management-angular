<div id="page-wrapper">
  <div class="panel-body" *ngIf = "projectDetails">
    <div class="row">
      <div class="col-md-6">
        <h1 class="page-header">Project List</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive" >
          <div class="col-md-12">
            <button routerLink="/dashboard/project/new" type="button" name="add_project" style="margin: 0px 0 14px 0px;" class="btn btn-info pull-right"><i class="fa fa-plus"> Add project </i></button>
          </div>
          <table class="table table-bordered table-hover table-striped" >
            <thead>
              <tr>
                <th>Project Name</th>
                <th>Project Status</th>
                <th>Project Creator</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let project of projects;">
                <td>{{project.name}}</td>
                <td>{{project.statuses[0].name}}</td>
                <td>{{project.user[0].first_name}} {{project.user[0].last_name}}</td>
                <td>
                  <a [routerLink] = '["/dashboard/project/edit",project.handle]' class="edit" >
                    <i class="fa fa-pencil-square-o"></i>
                  </a>
                  <!--delete icon-->              
                  <a class="delete" href="#"><i class="fa fa-times"></i></a>
                  <!--view icon-->
                  <a href="#myModal-d" class="view" data-toggle="modal" data-target="#myModal-d"><i class="fa fa-eye"></i></a>
                  <!-- Large modal -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.table-responsive -->
      </div>
    </div>
    <!-- /.row -->
  </div>
</div>

<div id="myModal" tabindex="-1" role="dialog"><div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Project Changes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
</div>

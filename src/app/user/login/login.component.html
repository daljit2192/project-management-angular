<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">SignIn to Project Management</h1>
            <!--login section start here-->     
             <div class="account-wall">
                <img class="profile-img" src="assets/images/photo.png" alt="">
                <form class="form-signin">
                <input type="email" name="email" [(ngModel)]="loginDetails.email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" name="password" [(ngModel)]="loginDetails.password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">
                    Sign In</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Keep me signed in
                </label>
                <a routerLink="/forgot-password" class="pull-right need-help">Forgot Password?</a><span class="clearfix"></span>
                <a routerLink="/register" class="new-account">Create an account</a>
                <a href="#" class="goole-plus">Login With google plus</a>
                </form>
            </div>
            <!--login section end here-->            
        </div>
    </div>
</div>
